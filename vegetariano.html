<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estiloForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="funciones.js"></script>
</head>
<body>
    
    <div id="app" class="container-fluid">
        <div id="productos" class="row">

           
        <div class="caja-producto" v-for="(plato, indice) in Veggies" :key="indice">

            <div class="imagen" >
                <img v-bind:src="plato.imagen" >
            </div>
            <div class="titulo">
                <h3>{{plato.titulo}}</h3>
            </div>
            <div class="descripcion">
                <h4 class="producto-descripcion">{{plato.descripcion}}</h4>
            </div>
            <div class="precio">{{plato.precio}}</div>
            <input type="button" value="Quiero" class="btn btn-primary"  v-on:click="Agregar(indice)" >
          
        </div>
        </div>
    </div>

    <script>
        
        const {createApp} = Vue
        const miApp = createApp({
            
            data() {
              
                return {
                    Veggies: [
                    { titulo: "Andino Roll", imagen: "imagenes/Veggie/andino.jpg", descripcion: "Roll relleno de chauchas, palta y zanahoria con tapa de tomate coronado con ciboulette, nuez crocante y salsa teri", precio: "$425" },
                    { titulo: "Chimi Nikkei", imagen: "imagenes/Veggie/chimi.jpg", descripcion: "Roll relleno de tomates cherry, chaucha tempura y zanahoria con tapa de queso coronado con chimi nikkei", precio: "$500" },
                    { titulo: "Chop Suey Veggie", imagen: "imagenes/Veggie/chopSuey.jpg", descripcion: "Vegetales salteados en salsa teriyaki, coronados con castaña de cajú y cebolla de verdeo, sobre colchon de quinoa.", precio: "$1190" },
                    { titulo: "Fresh Roll", imagen: "imagenes/Veggie/Fresh.jpg", descripcion: "Roll relleno de queso, hongos crocantes y pickles de cebollitas cubierto", precio: "$425" },
                    { titulo: "Roll Chop Suey", imagen: "imagenes/Veggie/rollChop.jpg", descripcion: "Roll relleno con vegetales salteados al wok y palta.", precio: "$425" },
                    { titulo: "Roll Valencia", imagen: "imagenes/Veggie/rollValencia.jpg", descripcion: "Comes Rico y Pagas Poco Combinado con Roll California x10,Roll Napoli x10, Roll Valencia x8, Roll Paris x6, Roll Clerk x6", precio: "$425" },
                    { titulo: "Spring Roll", imagen: "imagenes/Veggie/spring.jpg", descripcion: "Comes Rico y Pagas Poco Combinado con Roll California x10,Roll Napoli x10, Roll Valencia x8, Roll Paris x6, Roll Clerk x6", precio: "$425" },
                    { titulo: "Combo Veggie 25p", imagen: "imagenes/Veggie/veggie25.jpg", descripcion: "Combinado con 5 Andino Rolls, 5 Spring Rolls, 5 Rolls Chimi Nikkei, 5 Fresh Rolls y 5 Rolls Valencia. incluye 2 palitos + 2 sojas + 2 wasabis Producto inalterable", precio: "$1499" }

                        ]
                }
            },
            
            methods: {
                Agregar(indice) {
                   
                    AgregarCarrito('1', this.Veggies[indice].titulo, this.Veggies[indice].precio)

                }
        }})

       
        miApp.mount('#app')
    </script>

</body>
</html>
