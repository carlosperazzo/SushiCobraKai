<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estiloForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="funciones.js"></script>
</head>
<body>
    
    <div id="app" class="container-fluid">
        <div id="productos" class="row">

           
        <div class="caja-producto" v-for="(plato, indice) in Salados" :key="indice">

            <div class="imagen" >
                <img v-bind:src="plato.imagen" >
            </div>
            <div class="titulo">
                <h3>{{plato.titulo}}</h3>
            </div>
            <div class="descripcion">
                <h4 class="producto-descripcion">{{plato.descripcion}}</h4>
            </div>
            <div class="precio">{{plato.precio}}</div>
            <input type="button" value="Quiero" class="btn btn-primary"  v-on:click="Agregar(indice)" >
          
        </div>
        </div>
    </div>

    <script>
        
        const {createApp} = Vue
        const miApp = createApp({
            
            data() {
              
                return {
                    Salados: [
                        { titulo: "Poke Langostinos", imagen: "imagenes/Salados/langostinos.png", descripcion: "Comes Rico y Pagas Poco Combinado con Roll California x10,Roll Napoli x10, Roll Valencia x8, Roll Paris x6, Roll Clerk x6", precio: "$1049" },
                        { titulo: "Poke Pollo MEX", imagen: "imagenes/Salados/PolloMex.png", descripcion: "Fresca ensalada de pollo rebozado, salsa teriyaki, guacamole y queso phila, sobre arroz gohan (incluye salsa soja)", precio:"$1049" },
                        { titulo: "Poke Salad Salmango", imagen: "imagenes/Salados/Salmango.png", descripcion: "Comes Rico y Pagas Poco Combinado con Roll California x10,Roll Napoli x10, Roll Valencia x8, Roll Paris x6, Roll Clerk x6", precio:"$1449" },
                        { titulo: "Poke Salmón", imagen: "imagenes/Salados/Salmon.png", descripcion: "Fresca ensalada de salmón, palta, queso phila, repollo y zanahoria sobre arroz Incluye 1 Salsa Soja", precio:"$1049" },
                        { titulo: "Poke Salmon Fresh", imagen: "imagenes/Salados/SalmonFresh.png", descripcion: "Fresca ensalada de salmón, eneldo fresco, ralladura de limón, aceite de sésamo, palta, queso phila, sobre arroz gohan (incluye salsa soja)", precio:"$1599" },
                        { titulo: "Poke Veggie", imagen: "imagenes/Salados/Veggie.png", descripcion: "Comes Rico y Pagas Poco Combinado con Roll California x10,Roll Napoli x10, Roll Valencia x8, Roll Paris x6, Roll Clerk x6", precio:"$1049" }
                        ]
                }
            },
            
            methods: {
                Agregar(indice) {
                    
                    AgregarCarrito('1', this.Salados[indice].titulo, this.Salados[indice].precio)

                }
        }})

       
        miApp.mount('#app')
    </script>

</body>
</html>
