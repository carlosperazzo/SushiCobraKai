<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estiloForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="funciones2.js"></script>
</head>
<body>
    
    <div id="app" class="container-fluid">
        <div id="productos" class="row">

           
        <div class="caja-producto" v-for="(plato, indice) in Promos" :key="indice">

            <div class="imagen" >
                <img v-bind:src="plato.imagen" >
            </div>
            <div class="titulo">
                <h3>{{plato.titulo}}</h3>
            </div>
            <div class="descripcion">
                <h4 class="producto-descripcion">{{plato.descripcion}}</h4>
            </div>
            <div class="precio">{{plato.precio}}</div>
            <input type="button" value="Quiero" class="btn btn-primary"  v-on:click="Agregar(indice)" >
          
        </div>
        </div>
    </div>

    <script>
        
        const {createApp} = Vue
        const miApp = createApp({
            
            data() {
              
                return {
                    Promos: [
                        { titulo: "Alaska 25", imagen: "imagenes/Exclusivas/alaska.jpg", descripcion: "El Clasico de POP! Combinado con Roll New York Phila x4, Buenos Aires x4, Persia x3, Paris x4, Philacuya x4, Clerck x6 Incluye 2 palitos + 2 salsa soja + 2 wasabi - Producto inalterable", precio: "$2899" },
                        { titulo: "Bilbao 25", imagen: "imagenes/Exclusivas/Bilbao.jpg", descripcion: "Riquisimo mix de Sabores Combinado con Roll New York Phila x4, Roll Tora x4, Roll Napoli x5, Roll Apaltado x4, Roll Firenze x5, Roll Paris x3", precio:"$2349" },
                        { titulo: "Tokio 40", imagen: "imagenes/Exclusivas/tokio.jpg", descripcion: "Comes Rico y Pagas Poco Combinado con Roll California x10,Roll Napoli x10, Roll Valencia x8, Roll Paris x6, Roll Clerk x6", precio:"$1999" }
                        ]
                }
            },
            
            methods: {
                Agregar(indice) {
                    
                    AgregarCarrito('1', this.Promos[indice].titulo, this.Promos[indice].precio, this.Promos[indice].precio)

                }
        }})

       
        miApp.mount('#app')
    </script>

</body>
</html>
